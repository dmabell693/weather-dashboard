<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60e880e0ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar justify-content-center navbar-dark bg-dark">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 sidebar-sticky">
                <h6>Search for a City:</h6>
                <form class="form-inline">
                    <input type="text" class="form-control text-wrap mb-2" id="city-search">
                    <button type="submit" class="btn btn-primary mb-2" id="search-button"><i class="fas fa-search"></i></button>
                </form>
                <ul class="list-group" id="city-list">

                </ul>
            </div>
            
            <div class="col-8">
                <div class="row border rounded" id="current-city-today">
                    <h5 id="current-city"></h5>
                    <img id="weather-icon">
                    <p class="container" id="temperature"></p>
                    <p class="container" id="humidity"></p>
                    <p class="container" id="wind-speed"></p>
                    <p id="uv-index"> </p><span class="rounded" id="uv-index-value"></span>
                </div>
                <h5 id="five-day-label">5-Day Forecast:</h5>
                <div class="row" id="five-day-container">
                    <div class="col ml-3 mr-3 rounded five-day-content mb-1" id="day-1">
                        <h6 id="day-1-date"></h6>
                        <img id="day-1-icon">
                        <p class="container five-day-p" id="day-1-temp"></p>
                        <p class="container five-day-p" id="day-1-humidity"></p>
                    </div>

                    <div class="col ml-3 mr-3 rounded five-day-content mb-1" id="day-2">
                        <h6 id="day-2-date"></h6>
                        <img id="day-2-icon">
                        <p class="container five-day-p" id="day-2-temp"></p>
                        <p class="container five-day-p" id="day-2-humidity"></p>
                    </div>

                    <div class="col ml-3 mr-3 rounded five-day-content mb-1" id="day-3">
                        <h6 id="day-3-date"></h6>
                        <img id="day-3-icon">
                        <p class="container five-day-p" id="day-3-temp"></p>
                        <p class="container five-day-p" id="day-3-humidity"></p>
                    </div>

                    <div class="col ml-3 mr-3 rounded five-day-content mb-1" id="day-4">
                        <h6 id="day-4-date"></h6>
                        <img id="day-4-icon">
                        <p class="container five-day-p" id="day-4-temp"></p>
                        <p class="container five-day-p" id="day-4-humidity"></p>
                    </div>

                    <div class="col ml-3 mr-3 rounded five-day-content mb-1" id="day-5">
                        <h6 id="day-5-date"></h6>
                        <img id="day-5-icon">
                        <p class="container five-day-p" id="day-5-temp"></p>
                        <p class="container five-day-p" id="day-5-humidity"></p>
                    </div>

                </div>
            </div>
            
        </div>










    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
